             <div class="row">
                 <div class="col s12 m6 offset-m3">
                    <div class="chat">

                        <div class="chat-status">Status: <span>Idle</span></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://localhost:9000/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
