<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    </head>
    <header>
    </header>
<main>
    <body>
        <nav>
           <div class="nav-wrapper deep-orange darken-2">
             <a href="#" class="brand-logo center">NodeJS Chat</a>
           </div>
        </nav>
        <div class="container">
             <div class="row">
                 <div class="col s12 m6 offset-m3">
                    <div class="chat">
                        <input type="text" class="chat-name center" placeholder="Enter your name">
                        <div class="chat-messages"></div>
                        <textarea class="chat-textarea materialize-textarea center" placeholder="Type your message"></textarea>
                        <div class="chat-status center">Status: <span>Idle</span></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://localhost:9000/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</main>
