<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="chat">
            <input type="text" class="chat-name" placeholder="Enter your name">
            <div class="chat-messages"></div>
            <textarea class="chat-textarea" placeholder="Type a message"></textarea>
            <div class="chat-status">Status: <span>Idle</span></div>
        </div>

        <script src="http://127.0.0.1:8080/socket.io/socket.io.js"> </script>
        <script>
            (function() {
                //No need for jQuery - this will not work on all browsers.
                var getNode = function(s) {
                    return document.querySelector(s);
                },
                //Get the nodes. Allow access to the HTML elements.
                status = getNode('.chat-status span'),
                textarea = getNode('.chat textarea'),
                chatName = getNode('.chat-name'),

                statusDefault = status.textContent,

                setStatus = function(s) {
                    status.textContent = s;
                };

                setStatus('Testing');

                //Try connection to server

                try {
                    var socket = io.connect('http://127.0.0.1:8080');
                } catch(e) {
                    //Set the status to warn the user
                }
                if(socket != undefined) {

                    // Listen for status

                    socket.on('status', function(data) {
                        setStatus();
                    });


                    //  Listen for key presses. We can now do this because we set
                    // up the nodes already.
                    textarea.addEventListener('keydown', function(event) {
                        var self = this,
                        name = chatName.value;

                    //Check for enter key press - with shift it should not send.
                    if(event.which === 13 && event.shiftKey === false ) {
                        socket.emit('input', {
                            name: name,
                            message: self.value
                        });
                        //Prevent default behavior keydown
                        event.preventDefault
                    }
                    });
                }

            })();
        </script>
    </body>
</html>
